<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="task1-p2.css">
    <style>

    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Welcome, <span id="welcomeName"></span>!</h1>
            <p>Here's your profile information</p>
        </div>

        <div class="profile-content">
            <div class="welcome-message">
                We're glad to have you here. This is your personalized profile page.
            </div>

            <div class="profile-detail">
                <div class="detail-label">Full Name:</div>
                <div class="detail-value" id="profileName"></div>
            </div>

            <div class="profile-detail">
                <div class="detail-label">Age:</div>
                <div class="detail-value" id="profileAge"></div>
            </div>

            <div class="profile-detail">
                <div class="detail-label">Gender:</div>
                <div class="detail-value" id="profileGender"></div>
            </div>

            <div class="profile-detail">
                <div class="detail-label">Favorite Color:</div>
                <div class="detail-value" id="profileColor"></div>
            </div>

            <div class="visit-count" id="visitCount"></div>
        </div>
    </div>

    <script src="task1.js"> </script>
</body>

</html>
